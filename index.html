<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<!-- Links -->
	<link rel="icon" href="./favicons/favicon-16x16.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

	<!-- Main JS-->
	<script defer src="./js/script.js"></script>
	<title>Pok√©dex</title>

</head>
<body>
	<main>
		<img src="#" alt="pokemon" class="pokemon__image">

		<button class="shiny"></button>
		<button class="btn__stats"></button>


		<h1 class="pokemon__data">
			<span class="pokemon__number"></span> -
			<span class="pokemon__name"></span>
		</h1>

		<form class="form">
			<input 
					type="search"
				  class="input__search"
				  placeholder="Name or Number"
				  required
			/>
		</form>
		<ul class="stats">
			<img class="pokemon__anime" src="#" alt="pokemon__anime">
			<span class="tit">Information:</span>
			<li class="hp">Hp</li>
			<li class="atk">Attack:</li>
			<li class="def">Deffense:</li>
			<li class="satk">Sp. Attack:</li>
			<li class="sdef">Sp. Deffense:</li>
			<li class="spd">Speed:</li>
		</ul>

		<div class="buttons">
			<button class="button btn-prev">&lt; Prev</button>
			<button class="button btn-next">Next&gt;</button>
		</div>

		<img src="./images/pokedex.png" alt="pokedex" class="pokedex">

	</main>

</body>
</html>
