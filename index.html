<polygon points="350,115 369,115 369,180 350,180 350,490 369,490 369,555 350,555" style="fill: #CE1C24; stroke: black; stroke-width: 3px"/>



            </svg>

		
			
					<div class="circle">
						<div class="lightblue">
						</div>
          </div>
					<div class="aaa">
					<div class="red padron pos-0 pos-1">
						<div class="light-red padron2 pos-0 pos-1-1">
						</div>
          </div>
					<div class="yellow padron pos-0 pos-2">
						<div class="light-yellow padron2 pos-0 pos-2-2">

				<div class="pokemon__gray">
					<div class="display color">
						<img src="#" alt="pokemon" class="pokemon__image">
					</div>
				</div>

		<button translate="no" class="shiny">Icon</button>
		<button translate="no" class="btn__stats">Info</button>
		<button translate="no" class="close" onclick="fecha()">Close</button>

		<h1 translate="no" class="pokemon__data">
			<span class="pokemon__number"></span> -
			<span class="pokemon__name"></span>
		</h1>

		<form class="form">
			<input 
					type="search"
				  class="input__search"
				  placeholder="Name or Number"
				  required
			/>
		</form>
		<ul translate="no" class="stats">
			<img class="pokemon__anime" src="#" alt="pokemon__anime">
			<li translate="no" class="tit">Information:</li>
			<li class="type">Type:</li>
			<li class="hp">Hp</li>
			<li class="atk">Attack:</li>
			<li class="def">Deffense:</li>

			<li class="spd">Speed:</li>
			<li class="ability">Ability:</li>

		</ul>

		<div class="buttons">
			<button class="button btn-prev">&lt; Prev</button>
			<button class="button btn-next">Next &gt;</button>
		</div>


		</div>
			<div id="cp" class="capa" style="animation: caa;">
